<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acumen Advisory Consulting</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/public/Generated Image April 29, 2025 - 6_17PM.jpeg" />
    <!-- Add favicon link -->
    <link rel="icon" href="/public/Generated Image April 29, 2025 - 6_17PM.jpeg" type="image/jpeg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
      }
      
      header {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        display: flex;
        align-items: center;
      }
      
      .logo img {
        height: 50px;
        width: auto;
        margin-right: 1rem;
      }
      
      .logo h1 {
        font-size: 1.5rem;
        color: #333;
      }
      
      nav ul {
        display: flex;
        list-style: none;
      }
      
      nav ul li {
        margin-left: 2rem;
      }
      
      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
      }
      
      nav ul li a:hover {
        color: #0066cc;
      }
      
      main {
        min-height: calc(100vh - 200px);
        padding: 3rem 0;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        padding: 2rem 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="/public/Generated Image April 29, 2025 - 6_17PM.jpeg" alt="Acumen Advisory Consulting Logo" />
            <h1>Acumen Advisory Consulting</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container" id="root">
        <!-- Content will be loaded here by React/other frameworks -->
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Acumen Advisory Consulting. All rights reserved.</p>
      </div>
    </footer>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

    <script type="module" src="/src/main.tsx"></script>
